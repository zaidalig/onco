{% extends "base.html" %}
{% block content %}
<div class="col-md-8 offset-md-2">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-3 text-success text-center">Report Uploaded Successfully</h4>
      <p><strong>Patient:</strong> {{ report.patient_name }}</p>
      <p><strong>Uploaded At:</strong> {{ report.uploaded_at }}</p>

      <h5 class="mt-4">Extracted Text:</h5>
      <pre class="p-3 border rounded bg-light" style="white-space: pre-wrap;">{{ report.report_text }}</pre>
    </div>
  </div>
</div>
{% endblock %}
