{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h3 class="text-success">Prediction Result</h3>
  <img src="{{ image.image.url }}" class="img-fluid my-3" style="max-height: 300px;">
  <p><strong>Prediction:</strong> {{ image.prediction }}</p>
  <p><strong>Confidence:</strong> {{ image.confidence }}%</p>
  <a href="{% url 'upload' %}" class="btn btn-outline-primary mt-3">Upload Another</a>
</div>
{% endblock %}
