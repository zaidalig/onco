{% extends "base.html" %}
{% block content %}
<div class="col-md-6 offset-md-3">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-4 text-center text-primary">Upload MRI Image</h4>
      <form method="post" enctype="multipart/form-data" id="uploadForm">
        {% csrf_token %}

        <!-- Dropzone -->
        <div id="dropzone" class="border border-secondary rounded p-4 text-center mb-3" style="cursor: pointer;">
          <p class="mb-2">Drag & drop an MRI image here or click to browse</p>
          <input type="file" id="id_image" name="image" hidden>
          <div id="fileName" class="text-muted small">No file selected</div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success">Analyze</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Drag & Drop Script -->
<script>
  const dropzone = document.getElementById('dropzone');
  const fileInput = document.getElementById('id_image');
  const fileNameDisplay = document.getElementById('fileName');

  dropzone.addEventListener('click', () => fileInput.click());

  dropzone.addEventListener('dragover', (e) => {
    e.preventDefault();
    dropzone.classList.add('bg-light');
  });

  dropzone.addEventListener('dragleave', () => {
    dropzone.classList.remove('bg-light');
  });

  dropzone.addEventListener('drop', (e) => {
    e.preventDefault();
    dropzone.classList.remove('bg-light');
    const files = e.dataTransfer.files;
    if (files.length > 0) {
      fileInput.files = files;
      fileNameDisplay.textContent = files[0].name;
    }
  });

  fileInput.addEventListener('change', () => {
    fileNameDisplay.textContent = fileInput.files.length > 0 ? fileInput.files[0].name : 'No file selected';
  });
</script>
{% endblock %}
